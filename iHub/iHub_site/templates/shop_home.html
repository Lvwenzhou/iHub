{% extends 'base.html' %}
{% block base%}
<div class="container">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <div class="jumbotron">
        <h1>
          iHub 早餐预定
        </h1>
        <p>
          服务校园 自主社区
        </p>
      </div>
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">iHub</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active">
               <a href="/shop_home/">首页</a>
            </li>
            <li>
               <a href="/shop_cart/">购物车</a>
            </li>
            <li>
               <a href="/shop_my/">我的</a>
            </li>

          </ul>
        </div>

      </nav>
    </div>
  </div>
</div>
{% for shop in shop_list %}

    <div class="row" style="margin-bottom: 10px" onclick="location.href='/shop_home/{{shop.name}}'">
        <div class="col-xs-1">
        </div>
        <div class="col-xs-3">
            <a>
                <img src="{{shop.img}}" height="80px" width="80px" >
            </a>
        </div>
        <div class="col-xs-6">
            <b><p style="color: #f9f9f9 ; font-size:17px" >{{shop.name}}</p></b>
            <p style="color: #f9f9f9">营业时间：{{shop.bus_hour}}</p>
            <p style="color: #f9f9f9">tel：{{shop.tel}}</p>
        </div>
    </div>
{% endfor %}
{% endblock base%}
