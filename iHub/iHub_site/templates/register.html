<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ihub Register</title>

  <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
  <!--link rel="stylesheet" href="css/style.css"-->
  <link rel="stylesheet" href="{% static "css/style.css" %}">

</head>
<body>

  <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1>iHub校园服务平台</h1> 
    <p>服务校园 自主社区</p>
  </div>
</div>

     
</div>
   <div class="wrapper">
    <form class="form-signin" method="POST" action="/register/">
      <h2 class="form-signin-heading">注册</h2>
      <h4 class="form-signin-heading">基本信息</h4>
      <input type="text" class="form-control" name="name_input" placeholder="姓名" required="" autofocus="" />
      <input type="text" class="form-control" name="username_input" placeholder="昵称" required="" autofocus="" />
      <input type="text" class="form-control" name="no_input" placeholder="学号/工号" required="" autofocus="" />
      <br>
      <input type="password" class="form-control" name="password_input" placeholder="密码" required="" autofocus="" />
      <input type="password" class="form-control" name="password_again_input" placeholder="确认密码" required=""/>

      <label for="name"><h4>性别</h4></label>
      <div class="radio-inline" >
        <label>
          <input type="radio" name="gender_select" id="optionsRadios1" value="male">男
        </label>
      </div>
      <div class="radio-inline">
        <label>
          <input type="radio" name="gender_select" id="optionsRadios2" value="female">女
        </label>
      </div>

      <h4 class="form-signin-heading">个人信息</h4>
      <input type="text" class="form-control" name="wechatid_input" placeholder="微信ID" required=""/>
      <!--input type="text" class="form-control" name="telnumber_input" placeholder="手机号" required=""/-->
      <input type="text" class="form-control" name="mail_input" placeholder="邮箱" required=""/>
      <input type="text" class="form-control" name="major_input" placeholder="专业" required=""/>

      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> 同意条款

      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit">确认</button>   
    </form>
  </div>

</body>

</html>
